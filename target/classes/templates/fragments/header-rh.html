<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icônes Font Awesome (alternative à Bootstrap Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header th:fragment="header-rh">
    <!-- Navbar en Tailwind CSS -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo et menu principal -->
                <div class="flex items-center">
                    <a href="#" class="flex items-center text-gray-900">
                        <i class="fas fa-building mr-2"></i>
                        <span class="font-medium">Gestion RH</span>
                    </a>

                    <!-- Menu desktop -->
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="/employes" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Employés</a>
                        <a href="/salaires" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Salaires</a>
                        <a href="/structures-salariales" class="border-indigo-500 text-gray-900 px-3 py-2 text-sm font-medium">Structures</a>
                        <a href="/conges" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Congés</a>
                        <a href="/statistiques" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Statistiques</a>
                        <a href="/imports" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Importation</a>
                        <a href="/dashboard" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Dashboard</a>
                    </div>
                </div>

                <!-- Menu utilisateur -->
                <div class="hidden md:ml-4 md:flex md:items-center">
                    <div class="ml-3 relative">
                        <div>
                            <button type="button" class="flex items-center text-gray-500 hover:text-gray-700" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                <i class="fas fa-user-circle text-xl"></i>
                            </button>
                        </div>

                        <!-- Dropdown menu -->
                        <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" id="user-dropdown">
                            <div class="py-1" role="none">
                                <a href="/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Déconnexion</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bouton menu mobile -->
                <div class="-mr-2 flex items-center md:hidden">
                    <button type="button" id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none">
                        <span class="sr-only">Ouvrir le menu</span>
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Menu mobile -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="pt-2 pb-3 space-y-1">
                <a href="/employes" class="block px-3 py-2 text-base font-medium text-gray-500 hover:text-gray-700">Employés</a>
                <a href="/salaires" class="block px-3 py-2 text-base font-medium text-gray-500 hover:text-gray-700">Salaires</a>
                <a href="/structures-salariales" class="block px-3 py-2 text-base font-medium text-gray-900 border-l-4 border-indigo-500">Structures</a>
                <a href="/conges" class="block px-3 py-2 text-base font-medium text-gray-500 hover:text-gray-700">Congés</a>
                <a href="/statistiques" class="block px-3 py-2 text-base font-medium text-gray-500 hover:text-gray-700">Statistiques</a>
                <a href="/imports" class="block px-3 py-2 text-base font-medium text-gray-500 hover:text-gray-700">Importation</a>
                <a href="/dashboard" class="block px-3 py-2 text-base font-medium text-gray-500 hover:text-gray-700">Dashboard</a>
            </div>
            <div class="pt-4 pb-3 border-t border-gray-200">
                <div class="flex items-center px-4">
                    <div class="flex-shrink-0">
                        <i class="fas fa-user-circle text-2xl text-gray-500"></i>
                    </div>
                </div>
                <div class="mt-3 space-y-1">
                    <a href="/logout" class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-700">Déconnexion</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<script th:fragment="header-rh-script">
    // Gestion du menu utilisateur
    document.getElementById('user-menu-button').addEventListener('click', function() {
        const dropdown = document.getElementById('user-dropdown');
        dropdown.classList.toggle('hidden');
    });

    // Gestion du menu mobile
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });

    // Fermer les menus quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const userButton = document.getElementById('user-menu-button');
        const dropdown = document.getElementById('user-dropdown');
        const mobileButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        if (!userButton.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.classList.add('hidden');
        }

        if (!mobileButton.contains(event.target) && event.target !== mobileMenu && !mobileMenu.contains(event.target)) {
            mobileMenu.classList.add('hidden');
        }
    });
</script>
</body>
</html>
