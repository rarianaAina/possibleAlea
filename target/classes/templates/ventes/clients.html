<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Clients - Intégration ERPNext</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
<div th:replace="fragments/header :: header"></div>

<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Gestion des Clients</h1>
    <a href="/ventes/clients/ajouter"
       class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Nouveau Client
    </a>
  </div>

  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="p-6">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Groupe</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Territoire</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
          <tr th:each="client : ${clients}">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900" th:text="${client.name}"></div>
              <div class="text-sm text-gray-500" th:text="${client.email_id}"></div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="text-sm text-gray-900" th:text="${client.customer_type}"></span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="text-sm text-gray-900" th:text="${client.customer_group}"></span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="text-sm text-gray-900" th:text="${client.territory}"></span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <a th:href="@{/ventes/clients/{id}(id=${client.name})}"
                 class="text-indigo-600 hover:text-indigo-900 mr-3">Détails</a>
              <a th:href="@{/ventes/clients/{id}/commandes(id=${client.name})}"
                 class="text-green-600 hover:text-green-900">Commandes</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script th:replace="fragments/header :: header-script"></script>
</body>
</html>
