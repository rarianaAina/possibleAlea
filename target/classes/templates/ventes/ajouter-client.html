<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouveau Client - Intégration ERPNext</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
<div th:replace="fragments/header :: header"></div>

<div class="container mx-auto px-4 py-8">
  <div class="max-w-3xl mx-auto">
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Nouveau Client</h1>
      <p class="text-gray-600 mt-1">Créez un nouveau client dans ERPNext</p>
    </div>

    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      <span th:text="${error}"></span>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
      <form action="/ventes/clients/ajouter" method="post" class="space-y-6">
        <div>
          <label for="customerName" class="block text-sm font-medium text-gray-700">Nom du Client *</label>
          <input type="text" id="customerName" name="customerName" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
          <label for="customerType" class="block text-sm font-medium text-gray-700">Type de Client *</label>
          <select id="customerType" name="customerType" required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            <option value="Company">Société</option>
            <option value="Individual">Particulier</option>
          </select>
        </div>

        <div>
          <label for="customerGroup" class="block text-sm font-medium text-gray-700">Groupe de Client *</label>
          <select id="customerGroup" name="customerGroup" required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            <option value="Commercial">Commercial</option>
            <option value="Individual">Particulier</option>
            <option value="Government">Gouvernement</option>
          </select>
        </div>

        <div>
          <label for="territory" class="block text-sm font-medium text-gray-700">Territoire *</label>
          <select id="territory" name="territory" required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            <option value="France">France</option>
            <option value="Belgium">Belgique</option>
            <option value="Switzerland">Suisse</option>
          </select>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Téléphone</label>
          <input type="tel" id="phone" name="phone"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div class="flex justify-end space-x-3">
          <a href="/ventes/clients"
             class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Annuler
          </a>
          <button type="submit"
                  class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Créer le Client
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script th:replace="fragments/header :: header-script"></script>
</body>
</html>
