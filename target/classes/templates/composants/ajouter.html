<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ajouter un composant salarial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-5">
<h2>Ajouter un composant salarial</h2>

<form th:action="@{/ajouter}" th:object="${composant}" method="post" class="mt-4">

  <div class="mb-3">
    <label class="form-label">Nom</label>
    <input type="text" th:field="*{name}" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Composant salarial</label>
    <input type="text" th:field="*{salaryComponent}" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Type de composant</label>
    <select th:field="*{componentType}" class="form-select">
      <option value="Earning">Earning</option>
      <option value="Deduction">Deduction</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Montant</label>
    <input type="number" step="0.01" th:field="*{amount}" class="form-control" />
  </div>

  <div class="mb-3">
    <label class="form-label">Montant via formule</label>
    <input type="number" step="0.01" th:field="*{formulaAmount}" class="form-control" />
  </div>

  <div class="mb-3">
    <label class="form-label">Formule</label>
    <input type="text" th:field="*{formula}" class="form-control" />
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" th:field="*{variable}" />
    <label class="form-check-label">Variable</label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" th:field="*{taxable}" />
    <label class="form-check-label">Imposable</label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" th:field="*{additionalComponent}" />
    <label class="form-check-label">Composant additionnel</label>
  </div>

  <div class="mb-3">
    <label class="form-label">Type</label>
    <input type="text" th:field="*{type}" class="form-control" />
  </div>

  <div class="mb-3">
    <label class="form-label">Condition</label>
    <input type="text" th:field="*{condition}" class="form-control" />
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea th:field="*{description}" class="form-control"></textarea>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" th:field="*{active}" />
    <label class="form-check-label">Actif</label>
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Ajouter</button>
    <a th:href="@{paie/composants}" class="btn btn-secondary">Annuler</a>
  </div>

</form>

<div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

</body>
</html>
