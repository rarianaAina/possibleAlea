<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion des Employés & Demandes de Congé</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen">
<div th:replace="fragments/header :: header"></div>

<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Gestion des Employés et Demandes de Congé</h1>

  <!-- Liste des employés -->
  <div class="mb-10 bg-white rounded-lg shadow-md overflow-hidden">
    <div class="p-6">
      <h2 class="text-xl font-semibold mb-4">Liste des Employés</h2>
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Poste</th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr th:each="employe : ${employes}">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${employe.name}">Nom Employé</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${employe.name}">Name</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${employe.first_name}">First Name</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
