<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouveau Projet - Intégration ERPNext</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
<div th:replace="fragments/header :: header"></div>

<div class="container mx-auto px-4 py-8">
  <div class="max-w-3xl mx-auto">
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Nouveau Projet</h1>
      <p class="text-gray-600 mt-1">Créez un nouveau projet dans ERPNext</p>
    </div>

    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      <span th:text="${error}"></span>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
      <form action="/projets/ajouter" method="post" class="space-y-6">
        <div>
          <label for="projectName" class="block text-sm font-medium text-gray-700">Nom du Projet *</label>
          <input type="text" id="projectName" name="projectName" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
          <label for="customer" class="block text-sm font-medium text-gray-700">Client</label>
          <select id="customer" name="customer"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            <option value="">Sélectionnez un client</option>
            <option th:each="client : ${clients}"
                    th:value="${client.name}"
                    th:text="${client.customer_name}"></option>
          </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="expectedStartDate" class="block text-sm font-medium text-gray-700">Date de Début Prévue *</label>
            <input type="date" id="expectedStartDate" name="expectedStartDate" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>

          <div>
            <label for="expectedEndDate" class="block text-sm font-medium text-gray-700">Date de Fin Prévue *</label>
            <input type="date" id="expectedEndDate" name="expectedEndDate" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
        </div>

        <div>
          <label for="priority" class="block text-sm font-medium text-gray-700">Priorité</label>
          <select id="priority" name="priority"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            <option value="Low">Basse</option>
            <option value="Medium" selected>Moyenne</option>
            <option value="High">Haute</option>
          </select>
        </div>

        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="4"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
        </div>

        <div class="flex justify-end space-x-3">
          <a href="/projets"
             class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Annuler
          </a>
          <button type="submit"
                  class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Créer le Projet
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script th:replace="fragments/header :: header-script"></script>
</body>
</html>
