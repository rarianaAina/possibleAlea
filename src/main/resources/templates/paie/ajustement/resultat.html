<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Résultat Ajustement - Intégration ERPNext</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
<div th:replace="fragments/header :: header"></div>

<div class="container mx-auto px-4 py-8">
  <div class="max-w-4xl mx-auto">
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Résultat de l'Ajustement Salarial</h1>
      <p class="text-gray-600 mt-1">Traitement terminé avec succès</p>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
        <div class="flex items-center">
          <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
          </svg>
          <span th:text="${resultat.message}"></span>
        </div>
      </div>

      <h2 class="text-xl font-bold text-gray-800 mb-4">Statistiques du Traitement</h2>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-blue-50 p-6 rounded-lg">
          <dt class="text-sm font-medium text-blue-600">Employés Affectés</dt>
          <dd class="mt-1 text-3xl font-semibold text-blue-900" th:text="${resultat.affectedEmployees}"></dd>
        </div>

        <div class="bg-red-50 p-6 rounded-lg">
          <dt class="text-sm font-medium text-red-600">Bulletins Annulés</dt>
          <dd class="mt-1 text-3xl font-semibold text-red-900" th:text="${resultat.cancelledSlips}"></dd>
        </div>

        <div class="bg-green-50 p-6 rounded-lg">
          <dt class="text-sm font-medium text-green-600">Nouveaux Bulletins</dt>
          <dd class="mt-1 text-3xl font-semibold text-green-900" th:text="${resultat.newSlipsCreated}"></dd>
        </div>
      </div>

      <div class="mt-8">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Employés Traités</h2>
        <div class="bg-gray-50 rounded-lg p-4">
          <ul class="space-y-2">
            <li th:each="employe : ${resultat.processedEmployees}"
                class="flex items-center text-sm text-gray-700">
              <svg class="h-4 w-4 text-green-500 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
              <span th:text="${employe}"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="flex justify-between">
      <a href="/paie/ajustements"
         class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Nouvel Ajustement
      </a>
      <div class="space-x-3">
        <a href="/paie/ajustements/historique"
           class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Voir l'Historique
        </a>
        <a href="/paie/bulletins"
           class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Retour aux Bulletins
        </a>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script th:replace="fragments/header :: header-script"></script>
</body>
</html>
