<h1>Affecter un composant</h1>

<form method="get" action="/salaire/search">
    <label for="component">Composant :</label>
    <select id="component" name="componentName">
        <option value="Salaire Base">Salaire Base</option>
        <option value="Indemnité">Indemnité</option>
        <option value="Impot">Impot</option>
        <option value="Taxe spéciale">Taxe Spéciale</option>
    </select>

    <br><br>

    <label for="condition">Condition :</label>
    <select id="condition" name="condition">
        <option value="inferieur">Inférieur à</option>
        <option value="superieur">Supérieur à</option>
        <option value="egal">Egal à</option>
    </select>

    <br><br>


    <label for="amount">Montant maximum :</label>
    <input type="number" id="amount" name="montant" />

    <br><br>

    <label for="plusOuMoins">Condition Pourcentage :</label>
    <select id="plusOuMoins" name="plusOuMoins">
        <option value="plus">Plus</option>
        <option value="moins">Moins</option>
    </select>

    <br><br>

    <label for="pourcentage">Pourcentage :</label>
    <input type="number" id="pourcentage" name="pourcentage" />

    <br><br>

    <button type="submit">Rechercher</button>
</form>
