<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouvelle demande de congé - Gestion RH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .navbar-brand i {
      font-size: 1.5rem;
      color: #0d6efd;
      margin-right: 0.5rem;
    }
    .form-container {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      padding: 2rem;
    }
    .employee-info {
      background-color: #f8f9fa;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <i class="bi bi-building"></i>
      <span>Gestion RH</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/employes">Employés</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/salaires">Salaires</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/structures-salariales">Structures</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/conges">Congés</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/statistiques">Statistiques</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="/logout">Déconnexion</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="d-flex align-items-center mb-4">
    <a th:href="@{/employes/{id}(id=${employe.name})}" class="btn btn-outline-primary me-2">
      <i class="bi bi-arrow-left"></i> Retour
    </a>
    <h2 class="mb-0">Nouvelle demande de congé</h2>
  </div>

  <div class="form-container">
    <div class="employee-info">
      <h5>Demande pour :</h5>
      <p class="mb-0">
        <strong th:text="${employe.first_name + ' ' + employe.name}"></strong>
        <span class="text-muted"> - </span>
        <span th:text="${employe.designation}"></span>
      </p>
    </div>

    <form th:action="@{/conges/nouveau}" method="post" th:object="${demande}">

      <input type="hidden" th:field="*{employeId}">

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="typeConge" class="form-label">Type de congé</label>
            <select class="form-select" id="typeConge" th:field="*{typeConge}" required>
              <option value="">Sélectionner un type</option>
              <option th:each="type : ${typesConge}"
                      th:value="${type}"
                      th:text="${type}">
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="dateDebut" class="form-label">Date de début</label>
            <input type="date" class="form-control" id="dateDebut" th:field="*{dateDebut}" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="dateFin" class="form-label">Date de fin</label>
            <input type="date" class="form-control" id="dateFin" th:field="*{dateFin}" required>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="motif" class="form-label">Motif</label>
        <textarea class="form-control" id="motif" th:field="*{motif}" rows="3"
                  placeholder="Décrivez le motif de la demande de congé"></textarea>
      </div>

      <div class="d-flex justify-content-end">
        <a th:href="@{/employes/{id}(id=${employe.name})}" class="btn btn-secondary me-2">Annuler</a>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check-circle me-1"></i> Créer la demande
        </button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Validation des dates
  document.getElementById('dateDebut').addEventListener('change', function() {
    const dateDebut = this.value;
    const dateFin = document.getElementById('dateFin');
    dateFin.min = dateDebut;

    if (dateFin.value && dateFin.value < dateDebut) {
      dateFin.value = dateDebut;
    }
  });
</script>
</body>
</html>
